<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Import Books from Frappe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            padding: 6px;
            width: 300px;
        }

        button {
            padding: 6px 12px;
            margin-top: 10px;
        }

        ul {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Import Books from Frappe</h2>

    <form method="post">
        {% csrf_token %}
        <label for="total_books">Number of Books to Import:</label><br>
        <input type="number" name="total_books" min="1" value="20"><br><br>

        <label for="title">Title Filter (optional):</label><br>
        <input type="text" name="title" placeholder="e.g., Harry Potter"><br><br>

        <button type="submit">Import</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
